<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<style>
	  circle,
	  path {
		cursor: pointer;
	  }

		fill: none;
		pointer-events: all;
	  }
	  
	  #tooltip {
		background-color: white;
		padding: 3px 5px;
		border: 1px solid black;
		text-align: center;
	  }

		  font-family: sans-serif;
	  }
	  
	  .row {
		width: 100%;
	  }
	  
	  #legend {
		float: left;
		width: 150px;
	  }
	  
	  #sunburst {
		height: 780px;
		width: 780px;
		float: left;
	  }	  
	</style>
	<title>Ruota delle emozioni</title>
  </head>

	<div style="width: 100%; text-align: center;"></div>
	<div id="sunburst" style="height: 700px; width: 700px; float: left;"></div>
	<div id="legend">
	  <form>
		<label><input checked name="lang" type="radio" value="it" /> Italiano</label><br />
		<label><input name="lang" type="radio" value="en" /> English</label>
	  </form>
	<p style="text-align: center;" id="legendTitle">Legend</p>
	</div>
	
	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="ruotaemozioni_v2.2.js"></script>
